    <div class="main">
      <div style="display:inline-block;vertical-align:top;">
        <h1>
          Bubble Sort Visualizer
        </h1>
        <label for="input">Input numbers separated by commas:</label>
        <br>
        <input type="text" id="input">
        <button onclick="bubbleSort()">Sort</button>
        <br>

        <div id= "output"></div>
        </div>
        <script type="text/javascript">
          function bubbleSort() {
            // Declare an empty array and get all the input elements
            var c = 1;
            const input = document.getElementById("input").value;
            const arr = input.split(",").map(Number);
						const output = document.getElementById("output");
            
           //clears steps after each array 
             output.innerHTML = "";
           
            // Get the length of the array
            let len = arr.length;
            // Loop through the array to compare each adjacent pair of elements
            for (let a = 0; a < len; a++) {
              // Reduce the number of comparisons in each pass by subtracting the number of passes from the length of the array
              for (let b = 0; b < len - a - 1; b++) {
                // Swap elements if the element at the current index is greater than the element at the next index
                if (arr[b] > arr[b + 1]) {
                  let temp = arr[b];
                  arr[b] = arr[b + 1];
                  arr[b + 1] = temp;
                }
              }
              // console output for steps
              console.log(`Step ${a}: ${arr.join(', ')}`);
              printout(arr, c);
              c++;
            }
            // Display the sorted array in the HTML document
            return arr;
          }

          function printout(arr, counter) {
            const output = document.getElementById("output");
            const iteration = document.createElement("p");
            iteration.innerText = `Step ${counter}: ${arr.toString()}`;
            output.appendChild(iteration);
          }

        </script>
        </div>
  </body>

<div class = "sort2">

     <h1>Merge Sort Visualizer</h1>
    <label for="input">Input numbers separated by commas:</label>
    <br>
    <input type="text" id="input">
    <button onclick="runMergeSort()">Sort</button> 
    
   
    <div id="steps-container"></div>
    
  <script>

function mergeSort(arr, steps) {
//if array has 1 or empty, it's done
        if (arr.length <= 1) {
          return arr;
        }
//array into 2 halves
        const middle = Math.floor(arr.length / 2);
        const left = arr.slice(0, middle);
        const right = arr.slice(middle);

//recursively sort left and right
        const sortedLeft = mergeSort(left, steps);
        const sortedRight = mergeSort(right, steps);

//merge sorted
        const merged = merge(sortedLeft, sortedRight);

//store step in visualizer
        steps.push([...merged]);

//return merged array
        return merged;
      }

      function merge(left, right) {
      //initialize empty array
        let result = [];
        let i = 0;
        let j = 0;

        while (i < left.length && j < right.length) {
          if (left[i] < right[j]) {
            result.push(left[i]);
            i++;
          } else {
            result.push(right[j]);
            j++;
          }
        }

        while (i < left.length) {
          result.push(left[i]);
          i++;
        }

        while (j < right.length) {
          result.push(right[j]);
          j++;
        }

        return result;
      }

      function runMergeSort() {
      //get input string and split into array
        const inputStr = document.getElementById('input').value;
        const inputArray = inputStr.split(',').map(Number);

            //container element to display steps
        const stepsContainer = document.getElementById('steps-container');
        stepsContainer.innerHTML = '';
        
        const steps = [];
      //call mergesort func
        const sortedArray = mergeSort(inputArray, steps);
        
            //display sorted array in steps
        for (let i = 0; i < steps.length; i++) {
          const stepElement = document.createElement('div');
          stepElement.textContent = `Step ${i + 1}: ${steps[i].join(', ')}`;
          stepsContainer.appendChild(stepElement);
        }
      }
  </script>
